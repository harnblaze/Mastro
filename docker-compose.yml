version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mastro-postgres
    environment:
      POSTGRES_DB: mastro
      POSTGRES_USER: mastro
      POSTGRES_PASSWORD: mastro123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
